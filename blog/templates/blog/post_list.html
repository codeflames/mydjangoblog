<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yereka</title>
</head>
<body style="font-family: sans-serif;">
    
    <div>
        <h1><a href="/">My Django Blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p style="font-style: italic; color: gray;">published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</body>
</html>
